name: SonarQube Cloud Build

on:
  workflow_dispatch:

jobs:
  build:
    name: SonarQube
    runs-on: ubuntu-latest
    env:
      config: 'Release'

    steps:
    - uses: actions/checkout@v2
      with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.403

    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
         java-version: 1.11

    - name: Install SonarCloud scanner
      run: |
         dotnet tool install --global dotnet-sonarscanner

    - name: Install dependencies
      run: dotnet restore

    - name: Build and analyze
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      run: |
        dotnet sonarscanner begin /k:"nikolaygekht_luax" /o:"nikolaygekht" /d:sonar.login="${{ secrets.SONAR_TOKEN }}" /d:sonar.host.url="https://sonarcloud.io"
        dotnet build --configuration $config --no-restore
        dotnet sconarscanner end /d:sonar.login="${{ secrets.SONAR_TOKEN }}"




